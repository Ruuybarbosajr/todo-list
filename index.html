<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <header
      class="s-1 rounded d-flex justify-content-center shadow p-3 mb-5 rounded"
    >
      <h1 class="text-center font-monospace display-3">My to-do list</h1>
    </header>
    <section id="section-h3">
      <h3 id="funcionamento" class="text-center font-monospace display-7">
        Double click on an item to mark it as complete
      </h3>
    </section>
    <section class="container d-flex justify-content-center" id="section-input">
      <input
        type="text"
        id="texto-tarefa"
        class="form-control shadow p-3 mb-5 rounded"
        placeholder="Enter a task"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        id="criar-tarefa"
        class="btn btn-success shadow p-3 mb-5 rounded"
        type="button"
        id="button-addon2"
      >
        Add
      </button>
    </section>
    <section id="section-ol">
      <ol id="lista-tarefas" class="text-center"></ol>
    </section>
    <section class="container d-flex justify-content-center" id="fist-buttons">
      <button id="apaga-tudo" class="btn btn-danger">Delete Everything</button>
      <button id="remover-finalizados" class="btn btn-danger">
        Delete Finalized
      </button>
      <button id="remover-selecionado" class="btn btn-warning">
        Remove Selected
      </button>
      <button id="salvar-tarefas" class="btn btn-primary">Save List</button>
    </section>
    <section class="container d-flex justify-content-center" id="buttons-arrow">
      <button id="mover-cima" class="btn btn-dark">↑</button>
      <button id="mover-baixo" class="btn btn-dark">↓</button>
    </section>
    <footer class="d-flex justify-content-center">
      <p class="align-middle">Powered by Ruy Barbosa Jr</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
